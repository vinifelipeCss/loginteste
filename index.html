<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <title>Outro Titulo</title>
</head>
<body>
    <div class="Main-Login">
        <div class="Left-Login"><h1>Faça seu Login<br>Conheça os Pacotes</h1></div>
        <img src="computer-troubleshooting-animate.svg" class=left-login-image alt="computer-troubleshooting-animate">
        <div class="Righ-Login"><div class="Card-Login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="usuario">usuario</label>
                <input type="text" name="usuario" placeholder="usuario">
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="senha">
            </div>
            <button class="btn-login">Login</button>
        </div></div>
    </div>
    
</body>
</html>
